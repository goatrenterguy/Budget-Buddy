<script type="text/javascript">
	// Load the Visualization API and the corechart package.
	google.charts.load('current', {
		'packages': ['corechart']
	});

	// Set a callback to run when the Google Visualization API is loaded.
	google.charts.setOnLoadCallback(drawPieChart);
	google.charts.setOnLoadCallback(drawBarChart);

	// Callback that creates and populates a data table,
	// instantiates the pie chart, passes in the data and
	// draws it.
	function drawPieChart() {
		// Create the data table.
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'Category');
		data.addColumn('number', 'Dollars');
		data.addRows([
			['Housing', 800],
			['Food', 200],
			['Utilities', 150],
			['Shopping', 100],
			['Dept Payment', 50]
		]);

		// Set chart options
		var options = {
			'title': 'Spending By Category'
		};

		// Instantiate and draw our chart, passing in some options.
		var chart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
		chart.draw(data, options);
	}

	function drawBarChart() {
		// Create the data table.
		var budget = google.visualization.arrayToDataTable([
			['Category', 'Dollars'],
			['Housing', 1000],
			['Food', 300],
			['Utilities', 175],
			['Shopping', 50],
			['Dept Payment', 150]
		]);

		var spending = google.visualization.arrayToDataTable([
			['Category', 'Dollars'],
			['Housing', 800],
			['Food', 200],
			['Utilities', 150],
			['Shopping', 100],
			['Dept Payment', 50]
		]);

		// Set chart options
		var options = {
			'title': 'Budget Usage By Category',
			legend: 'none',
			diff: {
				oldData: {
					opacity: 1,
					color: '#e2e2e2',
					tooltip: {
						prefix: 'Budgeted'
					}
				},
				newData: {
					opacity: 1,
					color: '#4db994',
					widthFactor: .5,
					tooltip: {
						prefix: 'Spent'
					}
				}
			}
		};

		// Instantiate and draw our chart, passing in some options.
		var barChartDiff = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
		var diffData = barChartDiff.computeDiff(budget, spending);
		barChartDiff.draw(diffData, options);
	}

</script>
